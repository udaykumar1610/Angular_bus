      background-color: pink;

 <div class="bg">
<h1 style="text-align: center;">Payment Page</h1>
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="mb-4">Payment Details</h2>
        <form (ngSubmit)="processPayment()" #paymentForm="ngForm" novalidate>
        
          <div class="form-group">
            <label for="cardNumber">Card Number</label>
            <input type="text" class="form-control" id="cardNumber" placeholder="Card Number" name="cardNumber" ngModel required pattern="[0-9]*">
            <div *ngIf="paymentForm.controls['cardNumber'].invalid && (paymentForm.controls['cardNumber'].dirty || paymentForm.controls['cardNumber'].touched)">
              <small class="text-danger">Please enter a valid card number.</small>
            </div>
          </div>
  
         
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="expiryDate">Expiry Date</label>
              <input type="text" class="form-control" id="expiryDate" placeholder="Expiry Date" name="expiryDate" ngModel required pattern="(0[1-9]|1[0-2])\/[0-9]{2}">
              <div *ngIf="paymentForm.controls['expiryDate'].invalid && (paymentForm.controls['expiryDate'].dirty || paymentForm.controls['expiryDate'].touched)">
                <small class="text-danger">Please enter a valid expiry date (MM/YY).</small>
              </div>
            </div>
            <div class="form-group col-md-6">
              <label for="cvv">CVV</label>
              <input type="text" class="form-control" id="cvv" name="cvv" placeholder="CVV" ngModel required pattern="[0-9]{3}">
              <div *ngIf="paymentForm.controls['cvv'].invalid && (paymentForm.controls['cvv'].dirty || paymentForm.controls['cvv'].touched)">
                <small class="text-danger">Please enter a valid CVV.</small>
              </div>
            </div>
          </div>
  
         
          <div class="form-group">
            <label for="cardholderName">Cardholder Name</label>
            <input type="text" class="form-control" id="cardholderName" placeholder="cardholder Name" name="cardholderName" ngModel required>
            <div *ngIf="paymentForm.controls['cardholderName'].invalid && (paymentForm.controls['cardholderName'].dirty || paymentForm.controls['cardholderName'].touched)">
              <small class="text-danger">Please enter the cardholder's name.</small>
            </div>
          </div>
  
         
          <button type="submit" class="btn btn-primary" [disabled]="paymentForm.invalid">Process Payment</button>
        </form>
      </div>
    </div>
    </div>
